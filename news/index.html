---
layout: news
title: Minecraft News
---

<div id="posts-container">
  {% for post in paginator.posts %}
    <div style="margin-top:16px">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>

<div class="pagination">
  <a href="#" id="newer-link" class="newer" {% if paginator.previous_page %}data-page="{{ paginator.previous_page_path }}"{% else %}style="display:none;"{% endif %}>Newer</a>
  <a href="#" id="older-link" class="older" {% if paginator.next_page %}data-page="{{ paginator.next_page_path }}"{% else %}style="display:none;"{% endif %}>Older</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('.pagination a').on('click', function(e) {
    e.preventDefault();
    var pageUrl = $(this).data('page');
    if (pageUrl) {
      $.ajax({
        url: pageUrl,
        type: 'GET',
        success: function(data) {
          var $html = $(data);
          $('#posts-container').html($html.find('#posts-container').html());
          updatePaginationLinks($html);
        },
        error: function() {
          console.error('Failed to load page');
        }
      });
    }
  });

  function updatePaginationLinks($html) {
    var $newerLink = $html.find('#newer-link');
    var $olderLink = $html.find('#older-link');

    $('#newer-link').attr('data-page', $newerLink.data('page')).toggle($newerLink.is(':visible'));
    $('#older-link').attr('data-page', $olderLink.data('page')).toggle($olderLink.is(':visible'));
  }
});
</script>

<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/test.css">
  </head>

  <body>
    <h1>{{ page.title }}</h1>
    {{ content }}

    {% if page.next %}
      <a href="{{ page.next.url }}">Newer</a>
    {% endif %}
    {% if page.previous %}
      <a href="{{ page.previous.url }}">Older</a>
    {% endif %}
  </body>
</html>
